<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <svg class="glyph stroked app window with content">
                    <use xlink:href="#stroked-app-window-with-content"></use>
                </svg>
                Soporte técnico
            </div>
            <div class="panel-body">
                <form name="supportForm">
                    <div class="form-group">
                        <input type="checkbox" id="isImage" ng-model="vm.isImage" /> <label for="isImage" class="text-primary no-decoration">Sube una captura del error para concretar más información sobre el fallo</label>
                        <div id="image-picker" class="support-image-container col-md-12" ng-show="vm.isImage" ng-click="vm.selectImage()"></div>
                        <input id="supportImage" type="file" class="hidden" ng-model="vm.supportImage" />
                    </div>
                    <div class="form-group">
                        <label>Describe con palabras el error ocasionado</label>
                        <textarea class="form-control textarea" rows="10" ng-model="vm.message" required></textarea>
                    </div>
                    <button type="button" class="btn btn-success" ng-disabled="supportForm.$invalid" ng-click="vm.sendMessage()">
                        Enviar mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

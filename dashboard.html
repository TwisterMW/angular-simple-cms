<!DOCTYPE html>
<html lang="es" ng-app="cms" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard - Control Panel</title>
	<link rel="icon" type="image/png" href="favicon.png" />
    <!-- build:css css/app.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
	<link rel="stylesheet" href="bower_components/datatables.net-dt/css/jquery.dataTables.css" />
	<!-- endbower -->
	<!-- include: "type": "css", "files": ["assets/css/lib/datatables-responsive.css", "assets/theme/lumino/css/bootstrap.min.css", "assets/theme/lumino/css/styles.css", "assets/css/override.css"] -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/datatables-responsive.css" />
	<link rel="stylesheet" type="text/css" href="assets/theme/lumino/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/theme/lumino/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/override.css" />
	<!-- /include -->
	<!-- endbuild -->
</head>
<body ng-controller="dashboardController as vm">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>BRAND NAME</span> PANEL</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> {{ user.name }} <span class="caret"></span>
                        </a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#/user-settings"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="" ng-click="vm.doLogout()"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>

    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Buscar...">
			</div>
		</form>
		<ul class="nav menu">
			<li ng-class="{ 'active': currentState === 'Publicaciones' }"><a ng-href="#/entry-list"><svg class="glyph stroked notepad"><use xlink:href="#stroked-notepad"></use></svg> Publicaciones</a></li>
			<li ng-class="{ 'active': currentState === 'Nueva publicaci贸n' }"><a ng-href="#/new-entry"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"/></svg> Nueva publicaci贸n</a></li>
			<li ng-class="{ 'active': currentState === 'Gesti贸n usuarios' }"><a ng-href="#/user-management"><svg class="glyph stroked male user "><use xlink:href="#stroked-male-user"/></svg> Gesti贸n usuarios</a></li>
			<li ng-class="{ 'active': currentState === 'Soporte' }"><a ng-href="#/support"><svg class="glyph stroked app window with content"><use xlink:href="#stroked-app-window-with-content"></use></svg> Soporte</a></li>
			<li role="presentation" class="divider"></li>
			<li><a href="" ng-click="vm.doLogout()"><svg class="glyph stroked key"><use xlink:href="#stroked-key"/></svg> Logout</a></li>
		</ul>
	</div><!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">{{ currentState }}</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{ currentState }}</h1>
			</div>
		</div><!--/.row-->
		<div id="notificationContainer" class="alert bg-{{ currentNotification.type }} hidden animated" role="alert">
			<svg class="animated glyph stroked {{ currentNotification.icon }}">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="" ng-href="#stroked-{{ currentNotification.icon }}"></use>
			</svg> {{ currentNotification.message }}
			<a href="" ng-click="vm.hideAlert()" class="pull-right">
				<span class="glyphicon glyphicon-remove"></span>
			</a>
		</div>
		<div ng-view></div>
	</div>

    <!-- build:js js/app.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/datatables.net/js/jquery.dataTables.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/ckeditor/ckeditor.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/chart.js/dist/Chart.js"></script>
	<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
	<!-- endbower -->
    <!-- include: "type": "js", "files": ["assets/js/lib/*.js", "assets/theme/lumino/js/lumino.glyphs.js", "app/*.js", "app/common/**/*.js", "app/components/**/*.js"] -->
    <script src="assets/js/lib/datatables-responsive.js"></script>
    <script src="assets/js/lib/datatables-select.js"></script>
    <script src="assets/theme/lumino/js/lumino.glyphs.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/common/app-module.js"></script>
    <script src="app/common/controllers/app-module.js"></script>
    <script src="app/common/controllers/confirmationModalController.js"></script>
    <script src="app/common/controllers/userAddModalController.js"></script>
    <script src="app/common/directives/app-module.js"></script>
    <script src="app/common/directives/pwCheckDirective.js"></script>
    <script src="app/common/services/app-module.js"></script>
    <script src="app/common/services/authService.js"></script>
    <script src="app/common/services/datatableService.js"></script>
    <script src="app/common/services/invocationService.js"></script>
    <script src="app/common/services/modalService.js"></script>
    <script src="app/common/services/notificationService.js"></script>
    <script src="app/common/services/storageService.js"></script>
    <script src="app/components/dashboard/dashboardController.js"></script>
    <script src="app/components/entries/app-module.js"></script>
    <script src="app/components/entries/entryDetailController.js"></script>
    <script src="app/components/entries/entryListController.js"></script>
    <script src="app/components/entries/newEntryController.js"></script>
    <script src="app/components/login/loginController.js"></script>
    <script src="app/components/support/supportController.js"></script>
    <script src="app/components/user/app-module.js"></script>
    <script src="app/components/user/userManagementController.js"></script>
    <script src="app/components/user/userSettingsController.js"></script>
    <!-- /include -->
	<!-- endbuild -->
	<script>
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>
</html>
